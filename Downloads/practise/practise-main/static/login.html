<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOG-IN</title>
</head>

<body background="background.png">
    <div style="position: absolute;top: 25%;left:25%;">
    <form id="login">
        <div style="background-color: yellowgreen;height: 250px;width: 800px;text-align: center;padding: 20px;border-style:groove;border-color: yellow;border-radius: 100px;opacity: 0.9;">
        <h3 style="font-family: cooper;">LOG-IN</h3>
        <input type="text"     style="font-size: 19px;width:350px;font-family: courier;border-color: blue;" autocomplete="off" id="username" placeholder="UserName"><br><br>
        <input type="password" style="font-size: 19px;width:350px;font-family: courier;border-color: blue;" autocomplete="off" id="password" placeholder="Password"><br><br>
        <div style="right: 220px; position: absolute;">
        <input type="submit" value="LOG-IN">
        </div><br>
        <a href="index.html"><button style="color: white;background-color: blue;border-color: blue; font-family: verdana;font-size: 15px;width: 130px;height: 30px;">Register here</button></a><br><br>
        <a href="sendmail.html">Forget Password</a><br><br>
        </div>
    </form>
    </div>
    <script>
        const form = document.getElementById('login');
        form.addEventListener('submit', login);
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = await fetch('api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then((res) => res.json())
            if (result.status === 'ok') {
                console.log(result.data);
                alert("Success");
            }
            else {
                alert(result.error);
            }
        }
    </script>
</body>

</html>
